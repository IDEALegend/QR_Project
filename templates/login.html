<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Responsive adjustments without changing visual appearance */
        @media (max-width: 576px) {
            .p-5 {
                padding: 2rem 1rem !important;
            }
            h2 {
                font-size: 1.5rem;
            }
            .login-form {
                max-width: 100% !important;
                padding: 0 1rem;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .login-form {
                max-width: 90% !important;
            }
        }

        @media (min-width: 769px) {
            .login-form {
                max-width: 400px !important;
            }
        }

        /* Ensure form is properly centered on all devices */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .login-content {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="login-container p-5 text-center">
        <div class="login-content">
            <h2>🔒 Login to Access</h2>

            <!-- ✅ Flash message display -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-success mt-3" role="alert">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <!-- ❌ Error message (e.g. invalid credentials) -->
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}

            <!-- ✅ Login form -->
            <form method="POST" class="login-form d-inline-block mt-4 w-100" style="max-width: 400px;">
                <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                <button class="btn btn-primary w-100">Login</button>
            </form>

            <div class="mt-4">
                <p>Don't have an account? <a href="{{ url_for('signup') }}" class="text-info">Sign up</a></p>
                <a href="/" class="btn btn-outline-light mt-2">⬅ Back Home</a>
            </div>
        </div>
    </div>
</body>
</html>
