<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Fixed: Updated QR code library to a more reliable CDN -->
    <script src="static/js/qrcode.min.js"></script>
    <script src="{{ url_for('static', filename='js/create.js') }}"></script>
    <style>
        body {
            background-color: #111;
            color: #fff;
        }

        .animated-section {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        pre.json-preview {
            background-color: #222;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }

        .form-row-container {
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 0;
            right: -10px;
            background-color: transparent;
            color: red;
            border: none;
            font-size: 1.2rem;
            display: none;
        }

        .form-row-container:hover .delete-btn {
            display: inline;
        }

        .file-upload-area {
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background-color: #222;
        }

        .file-upload-area:hover {
            border-color: #007bff;
            background-color: #333;
        }

        .file-upload-area.dragover {
            border-color: #28a745;
            background-color: #1a4a1a;
        }

        .file-info {
            background-color: #333;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .qr-result {
            background-color: #222;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .progress {
            height: 20px;
            background-color: #333;
        }

        .file-type-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .alert-custom {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: #f7fafc;
        }

        .alert-success {
            background-color: #1a4a1a;
            border: 1px solid #28a745;
            color: #d4edda;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .alert-danger {
            background-color: #4a1a1a;
            border: 1px solid #dc3545;
            color: #f8d7da;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .progress-bar {
            transition: width 0.3s ease;
            background-color: #007bff;
            color: white;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-canvas {
            border: 2px solid #444;
            border-radius: 8px;
            background-color: white;
            padding: 10px;
        }
    </style>
</head>

<body class="p-5">
    <div class="container">
        <h1 class="mb-4 text-center">üõ†Ô∏è Create QR Code</h1>

        <div class="mb-4">
            <label for="mode" class="form-label">Select Mode:</label>
            <select id="mode" class="form-select" onchange="toggleMode()">
                <option value="text">Text / URL</option>
                <option value="form">Structured Form</option>
                <option value="upload">Upload File</option>
            </select>
        </div>

        <!-- Data Size Warning -->
        <div id="sizeWarning" class="alert alert-custom" style="display: none;">
            <strong>‚ö†Ô∏è Warning:</strong> <span id="warningText"></span>
        </div>

        <!-- Text Input -->
        <div id="text-form" class="animated-section">
            <div class="mb-3">
                <label for="data" class="form-label">Enter Text or URL:</label>
                <input type="text" id="data" class="form-control" oninput="checkDataSize()">
                <div class="form-text">Current length: <span id="textLength">0</span> characters</div>
            </div>
            <button type="button" class="btn btn-success" onclick="generateFromText()">Generate</button>
        </div>

        <!-- Dynamic Form Builder -->
        <div id="form-builder" class="animated-section" style="display: none;">
            <div id="form-fields">
                <div class="form-row-container row g-2 mb-2">
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Label (e.g., Name)" name="label[]"
                            value="name" required>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Enter your name here" name="value[]"
                            required>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <button type="button" class="delete-btn" onclick="removeRow(this)">‚úñ</button>
                    </div>
                </div>
                <div class="form-row-container row g-2 mb-2">
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Label (e.g., Mat Number)" name="label[]"
                            value="mat_number" required>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Enter your mat number here" name="value[]"
                            required>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <button type="button" class="delete-btn" onclick="removeRow(this)">‚úñ</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline-info btn-sm mb-3" onclick="addField()">‚ûï Add Field</button>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-success" onclick="generateFromForm()">Generate</button>
                <button type="button" class="btn btn-outline-warning" onclick="downloadJson()">‚¨áÔ∏è Download JSON</button>
            </div>
        </div>

        <!-- File Upload -->
        <div id="file-upload" class="animated-section" style="display: none;">
            <div class="file-upload-area" id="fileUploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="file-type-icon">üìÅ</div>
                <h5>Click to select a file or drag & drop</h5>
                <p class="text-muted">Supports small files (recommended: under 1KB for reliable scanning)</p>
                <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
            </div>

            <div id="fileInfo" class="file-info" style="display: none;">
                <h6>üìÑ File Information:</h6>
                <div id="fileDetails"></div>
                <div class="progress mt-2" id="progressContainer" style="display: none;">
                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <div class="mt-3">
                <button type="button" class="btn btn-success" id="generateFileQR" onclick="generateFromFile()" disabled>
                    üîÑ Generate QR Code from File
                </button>
                <button type="button" class="btn btn-outline-secondary ms-2" onclick="clearFile()">
                    üóëÔ∏è Clear File
                </button>
            </div>
        </div>

        <!-- QR Code Result -->
        <div id="qr-result" class="mt-5 qr-result animated-section" style="display: none;">
            <h5>‚úÖ QR Code Generated:</h5>
            <div id="qrCanvas" class="mt-3 qr-canvas"></div>
            <div class="mt-3">
                <button class="btn btn-outline-light" onclick="downloadQR()">‚¨áÔ∏è Download QR Code</button>
                <button class="btn btn-outline-info ms-2" onclick="copyQRData()">üìã Copy Data</button>
            </div>
            <div id="qrDataInfo" class="mt-3 text-muted small"></div>
        </div>

        <!-- JSON Preview -->
        <div id="json-preview" class="mt-4 animated-section" style="display: none;">
            <h5 class="text-center">üìÑ JSON Preview</h5>
            <pre class="json-preview" id="jsonContent"></pre>
        </div>

        <div class="text-end position-fixed bottom-0 end-0 m-4">
            <a href="/" class="btn btn-outline-light">‚¨Ö Back Home</a>
        </div>
    </div>

</body>

</html>
