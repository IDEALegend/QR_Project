<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR/Barcode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            min-height: 100vh;
            position: relative;
        }
        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* Responsive adjustments without changing visual appearance */
        @media (max-width: 767px) {
            .p-5 {
                padding: 2rem 1rem !important;
            }
            h1 {
                font-size: 1.75rem;
            }
            .col-md-4, .col-md-3 {
                margin-bottom: 1rem;
            }
            .bottom-right {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 3rem;
                display: inline-block;
            }
            /* Stack all columns vertically on mobile */
            .row > div {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
                margin-bottom: 1rem;
            }
            .col-md-3 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media (min-width: 992px) {
            .col-md-4 {
                flex: 0 0 40%;
                max-width: 40%;
            }
            .col-md-3 {
                flex: 0 0 30%;
                max-width: 30%;
            }
        }

        /* Ensure form and buttons maintain proper sizing */
        .scan-option {
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .scan-option form {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @media (max-width: 576px) {
            .bottom-right {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body class="text-center p-5">
    <h1 class="mb-4">üì° Scan QR/Barcode</h1>

    <div class="row justify-content-center g-4">
        <!-- Upload Option (Batch Upload Enabled) -->
        <div class="col-md-4">
            <div class="scan-option">
                <form action="/upload" method="post" enctype="multipart/form-data" class="bg-secondary p-3 rounded">
                    <label class="form-label">üñºÔ∏è Upload Image(s):</label>
                    <input type="file" name="image" accept="image/*" class="form-control mb-3" multiple required>
                    <button type="submit" class="btn btn-warning w-100">Scan Image(s)</button>
                </form>
            </div>
        </div>

        <!-- Webcam Option -->
        <div class="col-md-3">
            <div class="scan-option">
                <a href="/webcam" class="btn btn-info btn-lg w-100 p-3">üé• Use Webcam</a>
            </div>
        </div>

        <!-- Camera Snapshot Option -->
        <div class="col-md-3">
            <div class="scan-option">
                <a href="/camera" class="btn btn-success btn-lg w-100 p-3">üì∏ Take Photo</a>
            </div>
        </div>
    </div>

    <!-- Bottom-right Back Button -->
    <a href="/" class="btn btn-outline-light bottom-right">‚¨Ö Back Home</a>
</body>
</html>
