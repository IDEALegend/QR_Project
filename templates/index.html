<!DOCTYPE html>
<html lang="en">
<head>

    <title>QR & Barcode WebApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Responsive adjustments without changing visual appearance */
        @media (max-width: 576px) {
            .p-5 {
                padding: 2rem !important;
            }
            .btn-lg {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            .gap-4 {
                gap: 0.5rem !important;
            }
            h1 {
                font-size: 1.75rem;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .btn-lg {
                width: 48%;
                margin-bottom: 0.5rem;
            }
        }

        @media (min-width: 769px) and (max-width: 992px) {
            .btn-lg {
                width: auto;
                min-width: 200px;
            }
        }
    </style>
</head>

        <a href="/history" class="btn btn-outline-light btn-lg">üìú View Scan History</a>
        <a href="/record-dashboard" class="btn btn-info btn-lg">üìò Record Builder</a>
    </div>

</html>
