<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Responsive adjustments without changing visual appearance */
    @media (max-width: 576px) {
      .p-5 {
        padding: 2rem 1rem !important;
      }
      h2 {
        font-size: 1.5rem;
      }
      .signup-form {
        max-width: 100% !important;
        padding: 0 1rem;
      }
    }

    @media (min-width: 577px) and (max-width: 768px) {
      .signup-form {
        max-width: 90% !important;
      }
    }

    @media (min-width: 769px) {
      .signup-form {
        max-width: 400px !important;
      }
    }

    /* Ensure form is properly centered on all devices */
    .signup-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .signup-content {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="signup-container p-5 text-center">
    <div class="signup-content">
      <h2 class="mb-4">üìù Sign Up</h2>

      <!-- ‚úÖ Flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-success" role="alert">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

      <!-- ‚ùå Error message -->
      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <form method="POST" class="signup-form mx-auto" style="max-width: 400px;">
        <input name="username" class="form-control mb-3" placeholder="Username" required>
        <input name="email" class="form-control mb-3" placeholder="Email" type="email" required>
        <input name="password" class="form-control mb-3" placeholder="Password" type="password" required>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>

      <div class="mt-4">
        <p>Already have an account? <a href="{{ url_for('login') }}" class="text-info">Login</a></p>
        <a href="/" class="btn btn-outline-light mt-2">‚¨Ö Back Home</a>
      </div>
    </div>
  </div>
</body>
</html>
