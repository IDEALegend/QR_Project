<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #scanner-wrapper {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            height: auto;
            border: 2px solid #333;
        }
        #canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #scan-stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .scan-count {
            color: #0dcaf0;
            font-weight: bold;
        }
        .duplicate-scan {
            color: #ff6b6b;
        }

        /* Responsive adjustments without changing visual appearance */
        @media (max-width: 576px) {
            .p-4 {
                padding: 1.5rem 1rem !important;
            }
            h2 {
                font-size: 1.5rem;
            }
            #scanner-wrapper {
                width: 100%;
                max-width: 100%;
            }
            #scan-stats {
                font-size: 0.8rem;
                padding: 8px;
                top: 5px;
                left: 5px;
            }
            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            .btn {
                margin-bottom: 0.5rem;
                width: 100%;
            }
            .me-2 {
                margin-right: 0 !important;
            }
            .btn-group-mobile {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            #scanner-wrapper {
                max-width: 90%;
            }
            .col-md-6 {
                flex: 0 0 90%;
                max-width: 90%;
            }
        }

        @media (min-width: 769px) and (max-width: 992px) {
            #scanner-wrapper {
                max-width: 80%;
            }
            .col-md-6 {
                flex: 0 0 75%;
                max-width: 75%;
            }
        }

        @media (min-width: 993px) {
            #scanner-wrapper {
                max-width: 640px;
            }
            .col-md-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        /* Ensure canvas overlay scales properly */
        @media (max-width: 768px) {
            #canvas-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body class="text-center p-4">
    <h2 class="mb-4">ðŸ“· QR/Barcode Scanner</h2>

    <div id="scanner-wrapper">
        <video id="video" width="640" height="480" autoplay playsinline muted></video>
        <canvas id="canvas-overlay" width="640" height="480"></canvas>
        <div id="scan-stats">
            Unique Scans: <span id="unique-count" class="scan-count">0</span><br>
            <div id="type-counts"></div>
        </div>
    </div>

    <div class="mt-3 p-3 bg-secondary rounded col-md-6 mx-auto">
        <p class="mb-1">Last Scan:</p>
        <p id="result" class="lead">Point camera at a code</p>
    </div>

    <div class="mt-4">
        <div class="btn-group-mobile">
            <button id="stop" class="btn btn-danger me-2">Stop Scanner</button>
            <button id="start" class="btn btn-success me-2 d-none">Start Scanner</button>
            <a href="/scan" class="btn btn-outline-light">Back to Scan Menu</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
